<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranjit Chaulagain</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?night-sky,stars') no-repeat center center/cover;
            color: rgb(0, 0, 0);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            position: relative;
        }

        .rotating-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="brand12.png" alt="Ranjit Chaulagain" class="rotating-image">
        <h1>Hi, I'm Ranjit Chaulagain</h1>
    </div>
</body>
</html>
